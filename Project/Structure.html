<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duck Clicker</title>

    <link rel="stylesheet" href="Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>

  <main id="StartScreen"> <!-- We did to only apply centering styles to StartScreen and not the whole page -->
      <section id="Start-Menu">
        <h1>DUCK CLICKER</h1>
        <button id="Start-Button">Start</button> <!-- Start is what's written on the button -->

          <img id="duck" src="Images/DuckCutout.png" alt="Duck to click"> <!-- alt = is there as failsafe just in case the img doesn't load to explain to the player what was supposed to be there -->

          <div id="MysteryDuckEvent">
              <img id="MysteryDuck" src="Images/Mystery-Duck.png" alt="Mystery Duck">

              <div id="EventProgressCounter">
                  <span id="Current-Quacks">0</span>
              </div>

              <div id="ProgressBarWrapper">
                  <div id="ProgressFill"></div>
                  <img id="ProgressBar" src="Images/Progress-Bar.png" alt="Progress Thermometer">
              </div>
          </div>


      </section>

              </article>

              <article class="Upgrade"> <!-- Upgrade 3 -->

          <p id="Confirmation-Message">Are you sure?</p>
          <div id="Confirmation-Buttons">
              <button id="Confirm-Yes">Yes</button>

  <script src="Logic.js"></script>
