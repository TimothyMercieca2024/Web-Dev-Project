<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duck Clicker</title>

    <link rel="stylesheet" href="Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>

  <div id="StartScreen"> <!-- We did to only apply centering styles to StartScreen and not the whole page -->
      <div id="Start-Menu">
        <h1>DUCK CLICKER</h1>
        <button id="Start-Button">Start</button> <!-- Start is what's written on the button -->
      </div>
  </div>

  <div id="game" style="display: none;">

      <div id="game-left" >

          <div id="Counters">
              <p id="Quack-Counter">Quacks: 0</p>
              <p id="Quack-Rate">Quacks Per Second: 0</p>
          </div>

          <img id="duck" src="DuckCutout.png" alt="Duck to click"> <!-- alt = .... is there as a failsafe just in case the img doesn't load to explain to the player what was supposed to be there -->
      </div>

      <div id="game-right">

          <div id="ClickPowerBox">

              <p id="Click-Power">ü¶Ü Click Power: +1</p>

          </div>

          <div id="Upgrades">

              <div class="Upgrade"> <!-- Upgrade 1 -->
                  <button id="Upgrade-Button-1" class = "Upgrade-Button">
                      <span class = "Upgrade-Title">üê£ Baby Quacker</span>
                      <span id="Upgrade-Desc-1" class="Upgrade-Description">+1 Quack Per Click</span>
                      <span id="Upgrade-Cost-1" class="Upgrade-Cost">(Cost: 20 Quacks)</span>
                  </button>
              </div>

              <div class="Upgrade"> <!-- Upgrade 2 -->
                  <button id="Upgrade-Button-2" class = "Upgrade-Button">
                      <span class = "Upgrade-Title">üèãÔ∏è‚Äç‚ôÇÔ∏è Duck Trainer</span>
                      <span id="Upgrade-Desc-2" class="Upgrade-Description">+1 Quack Per Second</span>
                      <span id="Upgrade-Cost-2" class="Upgrade-Cost">(Cost: 50 Quacks)</span>
                  </button>
              </div>

              <div class="Upgrade"> <!-- Upgrade 3 -->
                  <button id="Upgrade-Button-3" class = "Upgrade-Button">
                      <span class = "Upgrade-Title">üí• Mega Beak</span>
                      <span id="Upgrade-Desc-3" class="Upgrade-Description">+5 Quacks Per Click</span>
                      <span id="Upgrade-Cost-3" class="Upgrade-Cost">(Cost: 250 Quacks)</span>
                  </button>
              </div>

          </div>

      </div>

  </div>

  <script src="Logic.js"></script>
</body>
</html>
